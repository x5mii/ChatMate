<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ChatMate</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container" id="username-container">
      <h1>ChatMate</h1>
      <div class="input-group">
        <input type="text" id="username" placeholder="Please enter username" />
        <button onclick="saveAndJoin()">Save and Join</button>
      </div>
    </div>

    <div
      class="container chat-container"
      id="chat-container"
      style="display: none"
    >
      <h1>ChatMate</h1>
      <div class="chat-window" id="chat-window"></div>
      <div class="chat-input-group">
        <input
          type="text"
          id="chat-message"
          placeholder="Write a message here"
        />
        <button onclick="sendMessage()">Send</button>
      </div>
      <button class="save-chat-button" onclick="saveChat()">Save Chat</button>
      <button id="theme-toggle">Toggle Dark/Light Mode</button>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
  </body>
</html>
